<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title th:text="#{add.point.form.page.title}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"	crossorigin="anonymous">
	<script	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"	integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"	crossorigin="anonymous"></script>
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"	integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"	crossorigin="anonymous"></script>
	
	<style type="text/css">
	.error{
		color: red;
		position: fixed;
		text-align: left;
		margin-left: 10px;
		vertical-align: middle;
	}
</style>
</head>
<body>

	<div class="container mt-3 mb-3">
		<header th:insert="header.html :: header"></header>
		<div align="center">
			<h1 align="center" th:text="#{add.point.header}"></h1>
		</div>
		<div align="center">
			<h4 align="center" style="color: green" th:text="${successMessage }"></h4>
			<h4 align="center" style="color: red" th:text="${errorMessage }"></h4>
		</div>
		<div align="center">
			<form method="post" th:action="@{/point/add}" th:object="${point}" enctype="multipart/form-data">
				<table>
					<tr>
						<td><label>Point Id</label></td>
						<td><input type="text" th:field="*{pointId}" /></td>
						<td><span th:errors="*{pointId}" th:errorClass="error" /></td>
					</tr>
					
					<tr>
						<td><label>Meridian</label></td>
						<td>
							<select th:field="*{meridianId}">
								<option value=-1>Select Meridian</option>
								<option value=0>not known yet</option>
								<option th:each="meridian : ${meridians}" th:value="${meridian.meridianId}" th:text="${meridian.name}"></option>
							</select>
						</td>
						<td><span th:errors="*{meridianId}" th:errorClass="error" /></td>
					</tr>
					<tr>
						<td><label></label></td>
						<td colspan="2">
							<a th:href="@{/meridian/form/add}">Add new meridian</a>
						</td>
						
					</tr>
					<tr>
						<td><label>Image</label></td>
						<td><input type="file" th:field="*{image}" /></td>
						<td><span th:errors="*{image}" th:errorClass="error" /></td>
					</tr>
					
					
					<tr>
						<td><label>Name</label></td>
						<td><textarea rows="6" cols="50" th:field="*{name}" /></td>
						<td><span th:errors="*{name}" th:errorClass="error" /></td>
					</tr>
					
					<tr>
						<td><label>English Name</label></td>
						<td><textarea rows="4" cols="50" th:field="*{englishName}" /></td>
						<td><span th:errors="*{englishName}" th:errorClass="error" /></td>
					</tr>
					
					<tr>
						<td><label>Location</label></td>
						<td><textarea rows="8" cols="50" th:field="*{location}" /></td>
						<td><span th:errors="*{location}" th:errorClass="error" /></td>
					</tr>
					
					<tr>
						<td><label>Attributes</label></td>
						<td><textarea rows="6" cols="50" th:field="*{attributes}" /></td>
						<td><span th:errors="*{attributes}" th:errorClass="error" /></td>
					</tr>
					
					<tr>
						<td><label>Indications</label></td>
						<td><textarea rows="10" cols="50" th:field="*{indications}" /></td>
						<td><span th:errors="*{indications}" th:errorClass="error" /></td>
					</tr>
					
					<tr>
						<td><label>Functions</label></td>
						<td><textarea rows="10" cols="50" th:field="*{functions}" /></td>
						<td><span th:errors="*{functions}" th:errorClass="error" /></td>
					</tr>
					
					<tr>
						<td><label>Needling Methods</label></td>
						<td><textarea rows="6" cols="50" th:field="*{needlingMethods}" /></td>
						<td><span th:errors="*{needlingMethods}" th:errorClass="error" /></td>
					</tr>
					
					<tr>
						<td><label>Contra Indications</label></td>
						<td><textarea rows="6" cols="50" th:field="*{contraIndications}" /></td>
						<td><span th:errors="*{contraIndications}" th:errorClass="error" /></td>
					</tr>
					
					<tr>
						<td><label>Local Application</label></td>
						<td><textarea rows="6" cols="50" th:field="*{localApplication}" /></td>
						<td><span th:errors="*{localApplication}" th:errorClass="error" /></td>
					</tr>
					
					<tr>
						<td><label>Miscellaneous Use</label></td>
						<td><textarea rows="6" cols="50" th:field="*{miscellaneousUse}" /></td>
						<td><span th:errors="*{miscellaneousUse}" th:errorClass="error" /></td>
					</tr>
					
					<tr>
						<td><label>Needling Combinations</label></td>
						<td><textarea rows="10" cols="50" th:field="*{needlingCombinations}" /></td>
						<td><span th:errors="*{needlingCombinations}" th:errorClass="error" /></td>
					</tr>
					
					<tr>
						<td><label>Notes</label></td>
						<td><textarea rows="12" cols="50" th:field="*{notes}" /></td>
						<td><span th:errors="*{notes}" th:errorClass="error" /></td>
					</tr>
					
					<tr>
						<td colspan="3" align="center"><input type="submit"
							value="Save"></td>
					</tr>
				</table>

			</form>
		</div>
		
	</div>
</body>
</html>
