<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title th:text="#{add.meridian.form.page.title}"></title>
<style type="text/css">
	.error{
		color: red;
		position: fixed;
		text-align: left;
		margin-left: 10px;
		vertical-align: middle;
	}
</style>
	<title th:text="#{add.meridian.form.page.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body>

	<div class="container mt-3 mb-3">
		<header th:insert="header.html :: header"></header>
		<div align="center">
			<h1 align="center" th:text="#{add.meridian.header}"></h1>
		</div>
		<div align="center">
			<h4 align="center" style="color: green" th:text="${successMessage }"></h4>
			<h4 align="center" style="color: red" th:text="${errorMessage }"></h4>
		</div>
		<div align="center">
			<form method="post" th:action="@{/meridian/add}"
				th:object="${meridian}">
				<table>
					<tr>
						<td><label>Meridian Name</label></td>
						<td><input type="text" th:field="*{name}" /></td>
						<td><span th:errors="*{name}" th:errorClass="error" /></td>
					</tr>
					<tr>
						<td><label>Alternate Names</label></td>
						<td><textarea rows="6" cols="23" th:field="*{alternateNames}" />
						</td>
						<td><span th:errors="*{alternateNames}" th:errorClass="error" />
						</td>
					</tr>
					<tr>
						<td colspan="3" align="center"><input type="submit"
							value="Save"></td>
					</tr>
				</table>

			</form>
		</div>

	</div>
</body>
</html>
